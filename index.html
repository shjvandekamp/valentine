<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ’Œ Important Question</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 50%, #f48fb1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(233, 30, 99, 0.2);
      max-width: 90%;
      position: relative;
    }

    .heart-bg {
      position: fixed;
      font-size: 24px;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    h1 {
      color: #e91e63;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .gif-container {
      margin: 20px 0;
      font-size: 80px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .question {
      font-size: 1.8rem;
      color: #ad1457;
      margin: 30px 0;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      min-height: 60px;
      align-items: center;
    }

    .btn {
      padding: 15px 50px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .btn-yes {
      background: linear-gradient(135deg, #e91e63, #ad1457);
      color: white;
      box-shadow: 0 4px 20px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(233, 30, 99, 0.6);
    }

    .btn-no {
      background: #f5f5f5;
      color: #999;
      position: absolute;
      transition: all 0.1s ease;
    }

    .btn-no:hover {
      background: #f5f5f5;
    }

    .message {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .message.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-message {
      color: #e91e63;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .hearts-explosion {
      position: fixed;
      pointer-events: none;
      font-size: 30px;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { opacity: 1; transform: scale(0); }
      100% { opacity: 0; transform: scale(2) translateY(-100px); }
    }

    .attempts-counter {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #e91e63;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .sassy-message {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 15px 25px;
      border-radius: 20px;
      color: #ad1457;
      font-size: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      animation: slideUp 0.3s ease;
      white-space: nowrap;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .final-screen {
      display: none;
    }

    .final-screen.show {
      display: block;
    }

    .final-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .date-details {
      background: #fce4ec;
      padding: 20px;
      border-radius: 16px;
      margin-top: 20px;
      color: #ad1457;
    }

    .date-details p {
      margin: 10px 0;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Initial Question Screen -->
    <div id="question-screen">
      <h1>Hey Beautiful ğŸ’•</h1>
      <div class="gif-container">ğŸ¥ºğŸ‘‰ğŸ‘ˆ</div>
      <p class="question">Will you be my Valentine?</p>
      <div class="buttons">
        <button class="btn btn-yes" onclick="sayYes()">Yes! ğŸ’–</button>
        <button class="btn btn-no" id="noBtn">No</button>
      </div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen" class="final-screen">
      <h1>YAAAY! ğŸ‰ğŸ’–ğŸ¥³</h1>
      <div class="gif-container">ğŸ˜</div>
      <p class="success-message">I knew you'd say yes!</p>
      <div class="date-details">
        <p>ğŸ“… <strong>When:</strong> February 14th</p>
        <p>ğŸ’ <strong>What:</strong> The best date ever</p>
        <p>ğŸ¥° <strong>Who:</strong> You + Me + Pickle (and mics/jake)</p>
      </div>
    </div>
  </div>

  <div class="attempts-counter" id="counter" style="display: none;">
    Escape attempts: <span id="attempts">0</span>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const counter = document.getElementById('counter');
    const attemptsSpan = document.getElementById('attempts');
    let attempts = 0;
    let currentSassyMessage = null;

    const sassyMessages = [
      "Nice try! ğŸ˜",
      "Oops, I moved!",
      "You can't catch me! ğŸƒâ€â™€ï¸",
      "Why would you even try? ğŸ’”",
      "Nope, not happening!",
      "I'm too fast for you!",
      "Are you sure about that? ğŸ¤”",
      "The button has trust issues now",
      "Maybe just click Yes? ğŸ¥º",
      "I'm starting to think you don't love me ğŸ˜¢",
      "Okay this is getting sad...",
      "Just give up already! ğŸ’•",
      "The Yes button is feeling lonely...",
      "*sad button noises* ğŸ˜­",
      "STOP TRYING TO REJECT ME ğŸ˜¤",
    ];

    function showSassyMessage(text) {
      if (currentSassyMessage) {
        currentSassyMessage.remove();
      }
      
      const msg = document.createElement('div');
      msg.className = 'sassy-message';
      msg.textContent = text;
      document.body.appendChild(msg);
      currentSassyMessage = msg;
      
      setTimeout(() => {
        if (msg.parentNode) {
          msg.remove();
        }
      }, 2000);
    }

    function moveButton() {
      attempts++;
      attemptsSpan.textContent = attempts;
      counter.style.display = 'block';
      
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      
      const randomX = Math.max(20, Math.random() * maxX);
      const randomY = Math.max(20, Math.random() * maxY);
      
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      
      // Show sassy message
      const messageIndex = Math.min(attempts - 1, sassyMessages.length - 1);
      showSassyMessage(sassyMessages[messageIndex]);
      
      // Make button smaller after many attempts
      if (attempts > 5) {
        const scale = Math.max(0.5, 1 - (attempts - 5) * 0.1);
        noBtn.style.transform = `scale(${scale})`;
      }
      
      // Change button text after many attempts
      if (attempts === 8) noBtn.textContent = "Pls no ğŸ¥º";
      if (attempts === 12) noBtn.textContent = "Fine, keep trying";
      if (attempts === 15) noBtn.textContent = "ğŸ˜­";
    }

    noBtn.addEventListener('mouseenter', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton();
    });

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'hearts-explosion';
      heart.textContent = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’“', 'â¤ï¸', 'ğŸ’˜'][Math.floor(Math.random() * 6)];
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    function sayYes() {
      // Hide question, show success
      document.getElementById('question-screen').style.display = 'none';
      document.getElementById('success-screen').classList.add('show');
      counter.style.display = 'none';
      if (currentSassyMessage) currentSassyMessage.remove();
      
      // Explosion of hearts
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          createHeart(
            Math.random() * window.innerWidth,
            Math.random() * window.innerHeight
          );
        }, i * 100);
      }
    }

    // Create floating background hearts
    function createBackgroundHearts() {
      const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'â¤ï¸'];
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-bg';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDelay = Math.random() * 6 + 's';
        document.body.appendChild(heart);
      }
    }
    
    createBackgroundHearts();
  </script>
</body>
</html>
